<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Quote Machine</title>
	<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Chewy|Pacifico|Prociono" rel="stylesheet">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container-fluid main">
		<h1>Random Quote Machine</h1>
		<div class="container bigBox">
			<div class="row" id="theQuote"></div>
			<div class="row">
				<div class="col-xs-2" id="tweet">
					<a id="tweetLink" href="" target="_blank" title="Tweet this quote">
						<i class="fa fa-twitter-square fa-4x"></i></a>
				</div>
				<div class="col-xs-10 animated" id="theAuthor"></div>
			</div>
		</div>
		<div class="btnBox">
			<button class="btn btn-primary" id="quoteBtn">Get another quote</button>
		</div>
	</div>
	<footer>Quotes are provided via: <a href="https://quotesondesign.com/api-v4-0/" target="_blank">Quotes on Design API v4.0</a></footer>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/index.js"></script>
</html>
